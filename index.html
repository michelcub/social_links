<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="profile">
    <section class="profile__info">
      <div class="profile__avatar"></div>
      <div class="profile__detail">
        <h1 class="profile__name">Jessica Randall</h1>
        <div class="profile__location">London, United Kingdom</div>
      </div>
      
      <div class="profile__bio">"Front-end developer and avid reader."</div>


      <div class="profile__social-links">
        <a href="/" class="profile__social-link">GitHub</a>
        <a href="/" class="profile__social-link">Frontend Mentor</a>
        <a href="/" class="profile__social-link">LinkedIn</a>
        <a href="/" class="profile__social-link">Twitter</a>
        <a href="/" class="profile__social-link">Instagram</a>
      </div>
    </section>
  </main>
</body>
</html>
